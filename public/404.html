<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>CLATHON - 페이지를 찾을 수 없습니다</title>
    <script type="text/javascript">
        // 404 페이지에서 자동으로 React Router로 리다이렉트
        var path = window.location.pathname.slice(1);
        var redirectPath = '/?redirect=' + encodeURIComponent(path);
        window.location.replace(redirectPath);
    </script>
</head>
<body>
    <div>페이지를 로딩 중입니다...</div>
</body>
</html>
